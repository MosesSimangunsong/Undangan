<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Lora', serif;
            /* GANTI BACKGROUND POLOS DENGAN GRADIENT ROMANTIS */
            background: linear-gradient(180deg, #fff0f5 0%, #ffe4e1 100%);
            min-height: 100vh;
            scroll-behavior: smooth;
            position: relative;
        }

        h1, h2, .handwriting {
            font-family: 'Dancing Script', cursive;
        }

        /* Judul dengan sedikit bayangan agar lebih pop */
        h1 {
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }
        
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animasi Fade In */
        .fade-in {
            animation: fadeIn 1.5s ease-in forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tombol Musik Berputar */
        .spin-slow { animation: spin 4s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- TAMBAHAN: ANIMASI HATI MELAYANG (BACKGROUND) --- */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1; /* Di belakang konten */
            pointer-events: none; /* Agar tidak mengganggu klik */
        }
        
        .heart {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 182, 193, 0.6); /* Warna pink transparan */
            font-size: 20px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body class="text-gray-800 antialiased">

    <div class="hearts-bg">
        <i class="fas fa-heart heart" style="left: 10%; animation-duration: 15s; font-size: 25px;"></i>
        <i class="fas fa-heart heart" style="left: 20%; animation-duration: 18s; animation-delay: 2s; font-size: 15px;"></i>
        <i class="fas fa-heart heart" style="left: 35%; animation-duration: 12s; animation-delay: 5s; font-size: 30px;"></i>
        <i class="fas fa-heart heart" style="left: 50%; animation-duration: 20s; animation-delay: 0s; font-size: 20px;"></i>
        <i class="fas fa-heart heart" style="left: 65%; animation-duration: 14s; animation-delay: 3s; font-size: 28px;"></i>
        <i class="fas fa-heart heart" style="left: 80%; animation-duration: 16s; animation-delay: 7s; font-size: 18px;"></i>
        <i class="fas fa-heart heart" style="left: 90%; animation-duration: 19s; animation-delay: 4s; font-size: 24px;"></i>
    </div>

    <audio id="bg-music" loop>
        <source src="sweetener.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="fixed bottom-6 right-6 z-50">
        <button id="music-btn" class="bg-pink-500 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center hover:bg-pink-600 transition transform hover:scale-110 focus:outline-none">
            <i id="music-icon" class="fas fa-play"></i>
        </button>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <div class="text-center mb-12 fade-in">
            <h1 class="text-5xl md:text-7xl text-pink-600 mb-4 font-bold">Gallery</h1>
            <p class="text-lg text-gray-500 italic handwriting">Every picture tells a story of us.</p>
        </div>

        <div id="gallery-container" class="columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4 fade-in" style="animation-delay: 0.3s;">
            </div>

        <footer class="text-center mt-20 text-gray-500 text-sm pb-10 fade-in" style="animation-delay: 0.6s;">
            <p>We keep this love <i class="fas fa-heart text-pink-500 animate-pulse"></i> in photograph.</p>
        </footer>

    </div>

    <script>
        // --- KONFIGURASI FILE ---
        const mediaFiles = [
            "foto1.jpg",
            "foto2.jpg",
            "video1.mp4",
            "foto3.jpg",
            "video4.mp4",
            "foto4.jpg",
            "video2.mp4",
            "foto5.jpg",
            "video3.mp4",
            "foto6.jpg",
            "foto7.jpg",
            "foto8.jpg",
            "foto9.jpg",
            // ... tambahkan nama file lainnya di sini
        ];

        const galleryContainer = document.getElementById('gallery-container');

        // Fungsi untuk mengecek apakah file adalah video
        function isVideo(filename) {
            const videoExtensions = ['.mp4', '.mov', '.webm', '.ogg'];
            return videoExtensions.some(ext => filename.toLowerCase().endsWith(ext));
        }

        // Fungsi render galeri
        mediaFiles.forEach((file, index) => {
            const wrapper = document.createElement('div');
            // Menambahkan background putih semi-transparan pada kartu agar kontras dengan background baru
            wrapper.className = "break-inside-avoid mb-4 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition duration-300 transform hover:-translate-y-1 bg-white/90 backdrop-blur-sm";
            
            let content;

            if (isVideo(file)) {
                // Render Video
                content = `
                    <video class="w-full h-auto object-cover" controls muted loop playsinline>
                        <source src="${file}" type="video/mp4">
                        Video not supported
                    </video>
                `;
            } else {
                // Render Foto
                content = `
                    <img src="${file}" alt="Memory ${index + 1}" class="w-full h-auto object-cover block">
                `;
            }

            wrapper.innerHTML = content;
            galleryContainer.appendChild(wrapper);
        });

        // --- LOGIKA MUSIK ---
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const musicIcon = document.getElementById('music-icon');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicIcon.classList.remove('fa-music', 'spin-slow');
                musicIcon.classList.add('fa-play');
                musicIcon.parentElement.classList.remove('bg-pink-600');
                musicIcon.parentElement.classList.add('bg-pink-500');
            } else {
                music.play().then(() => {
                    // Berhasil play
                }).catch(e => {
                    console.log("Autoplay dicegah browser, perlu interaksi user.");
                });
                musicIcon.classList.remove('fa-play');
                musicIcon.classList.add('fa-music', 'spin-slow'); 
                musicIcon.parentElement.classList.remove('bg-pink-500');
                musicIcon.parentElement.classList.add('bg-pink-600');
            }
            isPlaying = !isPlaying;
        }

        musicBtn.addEventListener('click', toggleMusic);

        // Opsional: Coba play otomatis saat user pertama kali klik/scroll di halaman
        document.body.addEventListener('click', function() {
    if (!isPlaying) {
        toggleMusic();
    }
}, { once: true });

    </script>
</body>
</html>
